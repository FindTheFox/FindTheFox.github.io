        <h2>Au sujet de Sofiane Pamart</h2>
        <figure class="col-sm-6">
            <h4>Médaille d'or du Conservatoire National de Lille, Sofiane Pamart est le nouveau prodige français du piano. À 23 ans, il a foulé les plus grandes scènes: Olympia, Bataclan et la Cigale à Paris. Il a déjà collaboré avec des nombreux artistes français et internationaux tels que Kery James, Grand Corps Malade, Gaël Faye, Medine, Scylla ou encore Selah Sue. Il tire son inspiration du rap d'aujourd'hui et de références du classique comme Vladimir Horowitz, Ravel ou encore Chopin.</h4>
        </figure>
        <figure class="col-sm-6">
            <h4>Sa musique est précise, affûtée, riche de cultures et d'influences. Le succès ne se fait pas attendre: il vient de signer un contrat avec l'importante maison de disque Universal Music Publishing.</h4>
        </figure>
    </div>
    <div class="row box"> 
        <figure class="col-sm-6">
            <h4>À son talent de compositeur, s'ajoute la compétence et la vision stratégique d'un homme d'affaire bien décidé à imprimer sa marque tout en conservant ses valeurs. «Youpiano» est le nom de sa startup.</h4>
        </figure>
    </div>
